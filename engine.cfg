[application]

name="Walking wall"
main_scene="res://test/proto_main_menu.tscn"
disable_stdout=false
icon="res://icon.png"

[autoload]

general="*res://test/general.gd"

[debug]

verbose_stdout=false

[display]

fullscreen=false
use_vsync=false
width=600
height=1024
orientation="sensor_portrait"
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[physics]

fixed_fps=60

[physics_2d]

thread_model=1
motion_fix_enabled=true

[render]

thread_model=2
default_clear_color=#ff000000
